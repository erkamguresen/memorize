<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Memorize</title>
  </head>
  <body>
    <!-- Header -->
    <head>
      <div id="header"></div>
    </head>

    <!-- Middle Content -->
    <div class="main-container">
      <!-- Left Side -->
      <aside>
        <!-- File Upload Part -->
        <div id="drop-area">
          <form class="my-form">
            <p id="drag-text">
              Upload multiple files with the file dialog or by dragging and
              dropping images onto the dashed region
            </p>
            <input
              type="file"
              id="fileElem"
              multiple
              onchange="handleFiles(this.files)"
            />
            <label class="btn default" for="fileElem"
              >Select files to memorize</label
            >
          </form>
          <div id="gallery"></div>
        </div>

        <!-- File List -->
        <div>
          <ul id="file-list"></ul>
        </div>

        <!-- Temporary Text Area -->
        <div>
          <p id="textFromFiles"></p>
        </div>
      </aside>

      <!-- Main Page -->
      <main>
        <div id="progress">progress</div>
        <div id="display">display</div>
        <button class="btn success">Success</button>
        <button class="btn info">Info</button>
        <button class="btn warning">Warning</button>
        <button class="btn danger">Danger</button>
        <button class="btn default">Default</button>
      </main>
    </div>

    <!-- Footer -->
    <footer></footer>

    <!-- Scripts -->
    <script src="dragAndDrop.js"></script>
    <script src="dataPrepare.js"></script>
  </body>
</html>
